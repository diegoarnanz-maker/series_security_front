<div class="max-w-4xl mx-auto bg-card p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-primary mb-4">Detalles del Usuario</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <p class="text-lg">
        <span class="font-semibold text-secondary">Nombre de usuario:</span>
        {{ user.username }}
      </p>
      <p class="text-lg">
        <span class="font-semibold text-secondary">Email:</span>
        {{ user.email }}
      </p>
      <p class="text-lg">
        <span class="font-semibold text-secondary">Roles:</span>
        {{ user.roles.length > 0 ? user.roles[0].name : "Sin rol" }}
      </p>
    </div>
  </div>

  <app-user-action-buttons [user]="user"></app-user-action-buttons>
  <div class="mt-6 flex justify-end">
    <a
      routerLink="/admin/user-management"
      class="bg-text text-white px-4 py-2 rounded shadow-md hover:bg-gray-700 transition"
    >
      Volver
    </a>
  </div>
</div>
