<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-primary text-center mb-6">
    Lista de Series
  </h1>

  @if (loading) {
  <p class="text-center text-gray-500">Cargando series...</p>
  } @if (errorMessage) {
  <p class="text-center text-red-500">{{ errorMessage }}</p>
  }

  <!-- NO ME DEJA USAR EL CONTROL FLOW -->
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <app-series-card
      *ngFor="let serie of series; trackBy: trackById"
      [serie]="serie"
    ></app-series-card>
  </div>
</div>
