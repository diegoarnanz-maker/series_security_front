<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-primary text-center">⭐ Mis Favoritos</h1>

  @if (loading) {
    <p class="text-center text-gray-500 mt-4">Cargando favoritos...</p>
  } @else if (errorMessage) {
    <p class="text-center text-red-500 mt-4">{{ errorMessage }}</p>
  } @else if (favorites.length === 0) {
    <p class="text-center text-gray-500 mt-4">Aún no tienes series en favoritos.</p>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
      @for (serie of favorites; track serie.id) {
        <app-series-card [serie]="serie"></app-series-card>
      }
    </div>
  }
</div>
