<div class="bg-card p-4 rounded-lg shadow-md flex flex-col">
  <img
    [src]="serie.imageUrl"
    alt="{{ serie.title }}"
    class="w-full h-40 object-cover rounded-lg"
  />

  <h2 class="text-lg font-semibold mt-3 text-primary">{{ serie.title }}</h2>
  <p class="text-sm text-gray-600">
    {{ serie.genre }} - {{ serie.releaseYear }}
  </p>
  <p class="text-sm text-gray-700 mt-2 line-clamp-3">{{ serie.description }}</p>

  <div class="mt-3 flex justify-between items-center">
    <span class="text-yellow-500 font-bold text-lg flex items-center gap-1">
      ⭐ {{ serie.rating }}
    </span>
    <a
      [href]="serie.trailerUrl"
      target="_blank"
      class="text-secondary text-sm hover:underline"
    >
      🎬 Ver tráiler
    </a>
  </div>

  @if (isUserAuth) {
    <div class="flex justify-between items-center mt-2">
      <button
        (click)="addToFavorites()"
        class="flex justify-center items-center gap-1 px-3 py-1 text-s bg-primary text-white rounded-full shadow-md hover:bg-secondary transition text-center"
      >
        ⭐ Fav
      </button>
  
      <button
        (click)="goSerieDetails()"
        class="flex justify-center items-center gap-1 px-4 py-1 text-s bg-blue-500 text-white rounded-full shadow-md hover:bg-blue-700 transition text-center"
      >
        Ver
      </button>
    </div>
  }
  
  @if (isAdmin) {
  <app-action-buttons
    [serieId]="serie.id"
    (actionCompleted)="handleAction($event)"
  ></app-action-buttons>
  }
</div>
