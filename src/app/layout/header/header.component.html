<header class="bg-primary text-white p-4 shadow-md flex justify-between items-center">
  <div class="flex items-center gap-4">
    <img src="assets/img/logo/logo.png" alt="Logo" class="h-12 w-auto" />

    <h1
      class="text-5xl font-bold font-tituloLogo tracking-wide bg-gradient-to-r from-yellow-300 via-orange-400 to-red-500 text-transparent bg-clip-text drop-shadow-[3px_3px_3px_rgba(0,0,0,1)]"
    >
      Series Reviews
    </h1>

    <img src="assets/img/logo/logo.png" alt="Logo" class="h-12 w-auto" />
  </div>

  <nav class="flex items-center space-x-6 text-lg">
    @if (isAdmin() ) {
      <a
        routerLink="/admin/dashboard"
        class="relative hover:text-accent transition duration-300 after:block after:content-[''] after:w-0 after:h-[2px] after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
      >
        Inicio
      </a>
    } @if (isUser() ) {
      <a
        routerLink="/user/dashboard"
        class="relative hover:text-accent transition duration-300 after:block after:content-[''] after:w-0 after:h-[2px] after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
      >
        Inicio
      </a>
    }

    @if (!isAuthenticated()) {
      <a
        routerLink="/login"
        class="relative hover:text-accent transition duration-300 after:block after:content-[''] after:w-0 after:h-[2px] after:bg-accent after:transition-all after:duration-300 hover:after:w-full"
      >
        Iniciar Sesión
      </a>
    } @else {
      <!-- Mostrar el nombre de usuario -->
      <span class="text-white font-semibold">{{ getUsername() }}</span>

      <button
        (click)="logout()"
        class="relative text-white border border-white p-1 rounded hover:bg-white hover:text-red-600 transition duration-300 drop-shadow-lg"
      >
        Cerrar Sesión
      </button>
    }
  </nav>
</header>
